<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8"/>
	<title>text </title>
	
	<style>
	table {
	border-collapse: collapse; table-layout: fixed; width: 100% }
	td {
	border: 1px solid grey; padding: 15px }
	</style>

</head>
<body>
<form action="Odesłanie.html">
	<table>
		<tr>
			<td style="text-align: right"><label for="imie">Imię:<span style="color: red">*</span></label></td>
			<td><input id="imie" name="imie" required type="text"></td>
			<td style="text-align: right"><label for="nazwisko">Nazwisko:<span style="color: red">*</span></label></td>
			<td><input id="nazwisko" name="nazwisko" required type="text"></td>
			<td style="text-align: right"><label for="miejscowosc">Miejscowość urodzenia:<span style="color: red">*</span></label></td>
			<td><input id="miejscowosc" name="miejscowosc" required type="text"></td>
		</tr>		
		<tr>
			<td style="text-align: right"><label for="dimie">Drugie imię:<span style="color: red">*</span></label></td>
			<td><input id="dimie" name="dimie" type="text"></td>
			<td style="text-align: right"><label for="data">Data urodzenia:<span style="color: red">*</span></label></td>
			<td><input required type="date" id="data" name="data"></td>
			<td style="text-align: right"><label for="wojewodztwo">Województwo urodzenia:<span style="color: red">*</span></label></td>
			<td>
				<select name="ojoj" id="ojoj" required>
					<option value="0"></option>
					<option value="1">Dolnośląskie</option>
					<option value="2">Kujawsko-pomorskie</option>
					<option value="3">Lubelskie</option>
					<option value="4">Lubuskie</option>
					<option value="5">Łódzkie</option>
					<option value="6">Małopolskie</option>
					<option value="7">Mazowieckie</option>
					<option value="8">Opolskie</option>
					<option value="9">Podkarpackie</option>
					<option value="10">Podlaskie</option>
					<option value="11">Pomorskie</option>
					<option value="12">Śląskie</option>
					<option value="13">Świętokrzyskie</option>
					<option value="14">Warmińsko-mazurskie</option>
					<option value="15">Wielkopolskie</option>
					<option value="16">Zachodniopomorskie</option>
				</select>
			</td>
		</tr>
		<tr>
			<td style="text-align: center" colspan="6"><input type="submit" value="Wyślij"></td>
		</tr>
	</table>

</form>
</body>
</html>
