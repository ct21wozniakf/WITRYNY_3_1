<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8"/>
	<title>radio</title>

</head>
<body>
<form action="Odesłanie.html">
	<fieldset>
		<legend>Radio button</legend><br/>
		<input id="html" name="fav_language" type="radio" value="HTML">
		<label for="html">HTML</label><br/>
		<input checked id="css" name="fav_language" type="radio" value="CSS">
		<label for="css">CSS</label><br/>
		<input id="javascript" name="fav_language" type="radio" value="Javascript">
		<label for="javascript">Javascript</label><br/><br/><br/>
		<input type="submit" value="Wyślij">
	</fieldset>
</form>
</body>
</html>
