<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8"/>
	<title>Select</title>

</head>
<body>
<form action="Odesłanie.html">
	<fieldset>
		<legend>Lista wyboru z grupowaniem</legend>
		<label for="car">Wybierz ulubioną markę: </label>
		<select name="car" id="car">
			<optgroup label="auta szwedzkie">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
			</optgroup>
			<optgroup label="auta niemieckie">
				<option value="bmw">BMW</option>
				<option value="audi" disabled>Audi</option>
				<option value="mercedes">Mercedes</option>
			</optgroup>
			<optgroup label="auta włoskie">
				<option value="alfa_romeo">Alfa Romeo</option>
				<option value="ferrari">Ferrari</option>
				<option value="fiat" selected>Fiat</option>
				<option value="lancia">Lancia</option>
				<option value="maserati">Maserati</option>
			</optgroup>
		</select><br/>
		<input type="submit" value="Wyślij">

	</fieldset>
</form>
</body>
</html>
