<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8"/>
	<title>datalist </title>

</head>
<body>
<form action="Odesłanie.html">
	<fieldset>
		<legend>Predefiniowane wartości</legend>
		<br/>
		<label for="browser_name">Podaj nazwę przeglądarki:</label>
		<input list="browsers" id="browser_name" name="browser_name">
		<datalist id="browsers">
			<option value="Internet Explorer">
			<option value="Firefox">
			<option value="Chrome">
			<option value="Opera">
			<option value="Safari">
		</datalist>
		<br/>
		<br/>
		<input type="submit" value="Wyślij">
	</fieldset>
</form>
</body>
</html>
