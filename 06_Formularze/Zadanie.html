<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8"/>
	<style>
		td {
		border-left: 3px solid blueviolet; padding-top: 10px; padding-bottom: 10px; padding-right: 20px; padding-left: 20px;"
		}
		table {
		border collapse;
		width: 100%;
		}
	</style>
</head>
<body>
<form action="Odesłanie.html">
		<table>
			<tr>
				<td>
					<label for="Marka">Marka:<span style="color: red">*</span></label><br/>
					<input id="Marka" name="Marka" required type="text">
				</td>
				<td rowspan="2">
					<label for="nadowozie">Typ nadwozia:<span style="color: red">*</span> </label><br/>
					<select name="nadwozie" id="nadwozie" required size="5" multiple>
					<option value="coupé">coupé</option>
					<option value="hatchback">hatchback</option>
					<option value="kabriolet">kabriolet</option>
					<option value="kombi">kombi</option>
					<option value="sedan" >sedan</option>
					</select>
				</td>
				<td>
					Miesiąc i rok produkcji:<br/>
					<input type="month" name="miesiac_i_rok">				
				</td>
				<td>
					<label for="przebieg">Przebieg:</label>
					<input id="przebieg" name="vol" min="25000" max="250000" step="25000" oninput="this.nextElementSibling.value = this.value" value="25000" type="range">
					<output>25000</output>
				</td>
				<td rowspan="2">
					<input type="submit" value="Szukaj">
				</td>		
			</tr>
			<tr>
				<td>
					<label for="Model">Model:</label><br/>
					<input id="Model" name="Model" type="text">			
				</td>
				<td>
					<label for="paliwo">Rodzaj paliwa:</label><br/>
					<select name="paliwo" id="paliwo">
						<option value="benzyna" selected>benzyna</option>
						<option value="benzyna_elektryk">benzyna + elektryk</option>
						<option value="benzyna_gaz">benzyna + gaz</option>
						<option value="diesel">diesel</option>
						<option value="elektryk">elektryk</option>
					</select>
				</td>
				<td>
					<label for="cena">Cena do:</label>
					<input id="cena" name="vol" min="2000" max="500000" step="1000" oninput="this.nextElementSibling.value = this.value" value="2000" type="range">
					<output>2000</output>
				</td>				
			</tr>
		</table>
</form>
</body>
</html>
